<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box;}

body { 
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.header {
  overflow: hidden;
  background-color: #ffffff;
  padding: 20px 10px;
}

.header a {
  float: left;
  color: black;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px; 
  line-height: 25px;
  border-radius: 4px;
}

.header a.logo {
  font-size: 25px;
  font-weight: bold;
}

.header a:hover {
  background-color: #ddd;
  color: black;
}

.header a.active {
  background-color: dodgerblue;
  color: white;
}

.header-left {
  float: left;
}

@media screen and (max-width: 500px) {
  .header a {
    float: none;
    display: block;
    text-align: center;
  }
  
  .header-right {
    float: right;
  }
}
</style>
</head>
<body>

<div class="header">
 <div class="header-left">
    <a class="active" href="#home">About me</a>
    <a href="#Projects">Projects</a>
    <a href="#Contact">Contact</a>  
    <a href="#default" class="logo">Apinaya Ganeshalingam</a>
 </div>
 <div class="header-right">
 	<a href= "#Linkedin">Linkedin</a>
    <a href= "#Instagram">Instagram</a>
  </div>
</div>

<div style="padding-left:20px">

</div>

</body>
</html>
